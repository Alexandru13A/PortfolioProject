<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head" th:remove="${remove}">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">


  <link rel="stylesheet" th:href="@{/css/navigation.css}" />
  <link rel="stylesheet" th:href="@{/css/buttons_style.css}" />
  <link rel="stylesheet" th:href="@{/css/table.css}" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<body>

  <div th:fragment="view_delete_edit" th:remove="tag"
    style="display: flex; flex-direction: column; align-items: center;">
    <a th:href="@{'/projects/view/'+${project.id}}" title="View Project">
      <img th:src="@{/images/buttons/view.png}" style="max-height: 35px; max-width: 35px; margin-top: 4px;" />
    </a>
    <a th:href="@{'/projects/edit/'+${project.id}}" title="Edit Project">
      <img th:src="@{/images/buttons/edit.png}" style="max-height: 35px; max-width: 35px; margin-top: 4px;" />
    </a>
    <a th:href="@{'/projects/delete/'+${project.id}}" class="btn-delete" title="Delete Project"
      onclick="return confirmDelete(event);">
      <img th:src="@{/images/buttons/delete.png}" style="max-height: 35px; max-width: 35px; margin-top: 4px;" />
    </a>
  </div>


</body>



</html>
