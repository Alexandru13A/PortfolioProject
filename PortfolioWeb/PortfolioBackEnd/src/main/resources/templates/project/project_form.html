<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{fragments :: page_head}" />


<body>

  <header th:replace="~{navigation :: navigation_fragment}" />

  <div>
    <h2 style="text-align: center;">CREATE NEW PROJECT</h2>
  </div>


  <form style="margin: 5%;" th:action="@{/projects/save}" method="post" th:object="${project}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />

    <div class="border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4 col-from-label">Project Name: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" class="form-control" required="required" maxlength="255"
            minlength="4" />
        </div>
      </div>

      <div style="margin-top: 15px;" class="form-group row">
        <label class="col-sm-4 col-from-label">Project Description: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{description}" class="form-control" required="required" maxlength="255"
            minlength="4" />
        </div>
      </div>

      <div style="margin-top: 15px;" class="form-group row">
        <label class="col-sm-4 col-from-label" for="mainImage">Main Image: </label>
        <div class="col-sm-8">
          <input type="file" id="mainImage" name="mainImage" th:field="*{mainImage}" required />
        </div>
      </div>

      <div style="margin-top: 15px;" class="form-group row">
        <label class="col-sm-4 col-from-label" for="extraImages">Extra Images: </label>
        <div class="col-sm-8">
          <input type="file" id="extraImages" name="extraImages" />
        </div>
      </div>


      <div style="margin-top: 15px;" class="text-center">
        <input type="submit" value="Done" class="button" />
      </div>

    </div>

  </form>

</body>

</body>




</body>




</html>
